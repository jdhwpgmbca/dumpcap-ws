<html>
<head>
    <title>${branding.title} - ${project.version}</title>
    <link rel="stylesheet" href="pcapture.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pcapture-min.js"></script>
</head>
<body>
    <div style="padding: 1em">
        <h3>${branding.title}</h3>
        <div style="float: right">
            <div style="font-size: smaller">Version ${project.version}</div>
            <div style="font-size: smaller" id="username"></div>
        </div>
        <span style="font-size: smaller">${branding.description}</span>
    </div>
    <span>
        <span>
            <span style="padding: 1em;" id="startButtonsParent"></span>
            <span style="padding: 1em;">
                <button id="allUsersButton" hidden="true" onclick="toggleAllUsers()">Toggle All Users</button>
                <button onclick="logout()">Logout</button>
            </span>
            <span>
                <label for="refreshCheckbox">Auto-refresh</label>
                <input type="checkbox" id="refreshCheckbox" onclick="refreshClick()" checked>
            </span>
        </span>
    </span>
    <table id="mytable" style="padding: 1em"></table>
    <div style="padding: 1em">
        <button id="refreshButton" hidden="true" onclick="listCaptures()">Refresh</button>
    </div>
</body>
</html>
